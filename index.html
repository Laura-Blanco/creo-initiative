<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" contetn="width=device-width, initial-scale=1.0">
        <title>CREO Initiative</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pageContent">
            <header class="topBar">
                <img src="images/CREO-Logo.png" class="small-logo" alt="CREO Initiative Logo">
                <p class="topBar-title">CREO Initiative</p>
            </header>
            <div class="logo-container">
                <img src="images/CREO-Logo.png" class="large-logo" alt="Large CREO Initiative Logo">
            </div>
            <div class="progressContainer">
                <span class="progressPercentage" aria-label="Progress">
                    <p id="progressLabel">0%</p> 
                    <p>of Goal</p>
                </span>
                <progress id="progressBar" class="progressBar" value="0" max="100" aria-labelledby="progressLabel"></progress>
            </div>
        </div>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
